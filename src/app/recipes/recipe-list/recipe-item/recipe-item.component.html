<a style="cursor: pointer;"
 class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-items-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <!-- src="{{recipe.imagepath}}"  -->
        <img [src]="recipe.imagepath" alt="{{recipe.name}}" class="responsive" style="max-width: 100px; border-radius: 50%;" >
    </span>
</a>
